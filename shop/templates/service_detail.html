{% extends 'base.html' %}

{% block title %}
    {{ service.name }} - Encantos Mei
{% endblock %}

{% block content %}

<div class="container mt-5">
    <div class="row">
        <div class="col-md-6">
            <img src="{{ image_url }}" class="img-fluid rounded" alt="{{ service.name }}" {% if not image_url %}style="display:none;"{% endif %}>
        </div>
        <div class="col-md-6">
            <h1>
                {{ service.name }}
            </h1>
            <p class="lead">
                {{ service.description }}
            </p>
            <p>
                Duraci√≥n: {{ service.duration }} minutos
            </p>
            <p class="h4 text-danger">
                Precio: ${{ service.price }}
            </p>
            <a href="{% url 'services' %}" class="btn btn-secondary">
                Volver a Servicios
            </a>
        </div>
    </div>
</div>
{% endblock %}
